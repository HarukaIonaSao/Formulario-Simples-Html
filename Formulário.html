<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text.css" href="Formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">  Cadastro de clientes</h1><br>
        <h2 id="subtitulo">  Seja bem -vindo(a)</h2>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
<fieldset class="grupo">
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="Sobrenome" id="Sobrenome" required>
    </div>

    <div class="campo">
        <label for="telefone"><strong>Telefone</strong></label>
        <input type="text" name="Telefone" id="Telefone" required>
    </div>

    <div class="campo" >
        <label for="cpf"><strong>Cpf</strong></label>
        <input type="text" name="Cpf" id="Cpf" required>
    </div>
</fieldset>

    <div class="campo"  >
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>    

    <div class="campo">
        <label><strong>Em qual país reside?</strong></label>
        <label>
        <input type="radio" name="país" value="Brasil" checked>Brasil
        </label>

        <label><strong>Em qual país reside?</strong></label>
        <label>
        <input type="radio" name="país" value="Outros">Outros
        </label>
        
    </div> 

    <div class="campo">
        <label for="forma de pagamento"><strong>Forma de pagamento </strong></label>
        <select id="Forma de pagamento preferida">
            <option selected disabled value="Selecione"></option>
            <option>Boleto</option>
            <option>Cartão de Crédito</option>
            <option>Pix</option>
            <option>Transferência</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione os produtos</strong></label><br><br>
            <input type="checkbox" id="produto1" name="produto1" value="Fone Bluethooth">
            <labelfor="produto1'>Fone bluethooth </label>
            <input type="checkbox" id="produto2" name="produto2" value="Carregador">
            <labelfor="produto1'>Carregador </label>
            <input type="checkbox" id="produto3" name="produto3" value="Garrafa Termica">
            <labelfor="produto1'>Garrafa Térmica</label>
            <input type="checkbox" id="produto4" name="produto4" value="Fonte 20w">
            <labelfor="produto1'>Fonte 20w </label>
            <input type="checkbox" id="produto5" name="produto5" value="Mouse">
            <labelfor="produto1'>Mouse</label>
            <input type="checkbox" id="produto6" name="produto6" value="Case">
            <labelfor="produto1'>Case</label>
            <input type="checkbox" id="produto7" name="produto7" value="Fone com fio">
            <labelfor="produto1'>Fone com fio </label>
            <input type="checkbox" id="produto8" name="produto8" value="Fone Sport">
            <labelfor="produto1'>Fone Sport </label>
            <input type="checkbox" id="produto9" name="produto9" value="Balança">
            <labelfor="produto1'>Balança </label>
            <input type="checkbox" id="produto10" name="produto10" value="web cam">
            <labelfor="produto1'>Webcam </label>
                    
          </div>
    </fieldset>

    <div class="campo">
        <br>
        <label for="presente"><strong>Digite a mensagem para o cartão de presente</strong>(Opicional)</label>
        <textarea row="6" style="width : 26em" id="presente" name="presente"></textarea>
    </div>
    
<button class="botao"  type="submit">Comprar </button>

    </form>
    
</body>
</html>
